<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LocoBerry | Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #F5F5F5;
      color: #1F2937;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 0 20px;
    }
    h1 {
      font-size: 2.5rem;
      color: #7C3AED;
    }
    h2 {
      font-size: 1.5rem;
      color: #14B8A6;
      margin-top: 0.5rem;
    }
    p {
      max-width: 600px;
      margin: 1rem auto;
    }
    .dots {
      display: inline-flex;
      gap: 4px;
      vertical-align: -0.1em;
      margin-left: 1px;
    }
    .dot {
      width: 6.5px;
      height: 6.5px;
      background-color: #F472B6;
      border-radius: 50%;
      display: inline-block;
      animation: pulse 1.5s infinite ease-in-out;
    }
    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.4);
        opacity: 0.7;
      }
    }
    form {
      margin-top: 1.5rem;
    }
    input[type="email"] {
      padding: 10px;
      width: 250px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }
    label {
      display: block;
      margin: 10px auto;
      font-size: 0.9rem;
    }
    button {
      padding: 10px 20px;
      background-color: #7C3AED;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #9CA3AF;
    }
  </style>
</head>
<body>
  <h1>Loco<span style="color:#14B8A6">Berry</span><span class="dots"><span class="dot"></span><span class="dot"></span><span class="dot"></span></span></h1>
  <h2>Smarter local searches, reimagined by AI</h2>
  <p>We’re building an AI-powered platform to help you find and connect with trusted local businesses—fast, friendly, and empowering.</p>
  <p>Launching soon in Waterloo-Kitchener-Cambridge (and beyond)!</p>

  <form action="https://formspree.io/f/your-form-id" method="POST">
    <input type="email" name="email" placeholder="Enter your email for updates" required>
    <label>
      <input type="checkbox" name="is_business"> I’m a local business owner interested in early listing
    </label>
    <button type="submit">Notify Me</button>
  </form>

  <div class="footer">
    &copy; 2025 LocoBerry | Modern • Friendly • Empowering
  </div>
</body>
</html>
