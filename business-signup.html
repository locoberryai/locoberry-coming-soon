<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Signup | LocoBerry</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #F5F5F5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }
    h1 {
      color: #7C3AED;
      font-size: 2rem;
      text-align: center;
    }
    h2 {
      color: #14B8A6;
      text-align: center;
      font-weight: 600;
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin-top: 16px;
      font-weight: bold;
    }
    .required:after {
      content: " *";
      color: red;
    }
    .optional {
      font-weight: normal;
      color: #999;
    }
    input, textarea, select {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 6px;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      margin-top: 30px;
      background-color: #7C3AED;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #6b21a8;
    }
    .success-message {
      display: none;
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LocoBerry</h1>
    <h2>Business Signup Form</h2>
    <form id="signupForm">
      <label class="required">Business Name</label>
      <input type="text" name="business_name" required>

      <label class="required">Business Category</label>
      <select name="category" id="category" required>
        <option value="">Select Category</option>
        <option value="Food & Beverages">Food & Beverages</option>
        <option value="Health & Wellness">Health & Wellness</option>
        <option value="Beauty & Personal Care">Beauty & Personal Care</option>
        <option value="Retail & Shopping">Retail & Shopping</option>
        <option value="Home & Living Services">Home & Living Services</option>
        <option value="Education & Learning">Education & Learning</option>
        <option value="Events & Entertainment">Events & Entertainment</option>
        <option value="Travel & Transportation">Travel & Transportation</option>
        <option value="Pet Services">Pet Services</option>
        <option value="Tech & Gadgets">Tech & Gadgets</option>
        <option value="Professional Services">Professional Services</option>
        <option value="Automotive Services">Automotive Services</option>
        <option value="Religious & Spiritual Services">Religious & Spiritual Services</option>
        <option value="Printing & Stationary">Printing & Stationary</option>
        <option value="Laundry & Cleaning">Laundry & Cleaning</option>
        <option value="Other">Other</option>
      </select>

      <label class="required">City</label>
      <select name="city" id="city" required onchange="document.getElementById('otherCityField').style.display = this.value === 'Other' ? 'block' : 'none'">
        <option value="">Select City</option>
        <option value="Waterloo">Waterloo</option>
        <option value="Kitchener">Kitchener</option>
        <option value="Cambridge">Cambridge</option>
        <option value="Other">Other / Not Listed</option>
      </select>

      <div id="otherCityField" style="display:none;">
        <label class="required">Enter City</label>
        <input type="text" name="other_city">
      </div>

      <label class="required">Description / Services</label>
      <textarea name="description" maxlength="1000" required></textarea>

      <label class="required">Business Email</label>
      <input type="email" name="public_email" id="public_email" required>

      <label class="required">Business Phone</label>
      <input type="tel" name="public_phone" id="public_phone" required placeholder="e.g. 123-456-7890">

      <label class="optional">Address</label>
      <input type="text" name="address">

      <label class="optional">Instagram</label>
      <input type="url" name="instagram">

      <label class="optional">Facebook</label>
      <input type="url" name="facebook">

      <label class="optional">WhatsApp</label>
      <input type="text" name="whatsapp">

      <label class="optional">X (Twitter)</label>
      <input type="url" name="twitter">

      <label class="optional">Website</label>
      <input type="url" name="website">

      <label class="optional">Upload Logo</label>
      <input type="file" name="logo">

      <label class="required">Business Owner / Primary Contact</label>
      <input type="text" name="owner_name" required>

      <label class="required">Contact Number</label>
      <input type="tel" name="contact_phone" id="contact_phone" required placeholder="e.g. 123-456-7890">

      <label class="optional">Contact Email</label>
      <input type="email" name="contact_email" id="contact_email">

      <label>
        <input type="checkbox" id="consentCheckbox" required>
        I agree to be contacted by LocoBerry and list my business on the platform
      </label>

      <input type="hidden" name="submission_timestamp" id="timestamp">

      <button type="submit">Submit</button>
    </form>

    <div class="success-message" id="successMessage">
      âœ… Thank you! Your business has been successfully submitted.
    </div>

    <script>
      document.getElementById("signupForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const phonePattern = /^\d{3}[-\s]?\d{3}[-\s]?\d{4}$/;

        const publicEmail = document.getElementById("public_email").value;
        const contactEmail = document.getElementById("contact_email").value;
        const publicPhone = document.getElementById("public_phone").value;
        const contactPhone = document.getElementById("contact_phone").value;
        const consent = document.getElementById("consentCheckbox").checked;

        if (!emailPattern.test(publicEmail) || (contactEmail && !emailPattern.test(contactEmail))) {
          alert("Please enter valid email addresses.");
          return;
        }

        if (!phonePattern.test(publicPhone) || !phonePattern.test(contactPhone)) {
          alert("Please enter valid 10-digit phone numbers.");
          return;
        }

        if (!consent) {
          alert("You must agree to be contacted.");
          return;
        }

        document.getElementById("timestamp").value = new Date().toISOString();

        const formData = new FormData(document.getElementById("signupForm"));

        fetch("https://formspree.io/f/mldjoyek", {
          method: "POST",
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        }).then(response => {
          if (response.ok) {
            document.getElementById("signupForm").style.display = "none";
            document.getElementById("successMessage").style.display = "block";
          } else {
            alert("There was an error submitting your form.");
          }
        }).catch(error => {
          alert("There was an error submitting your form.");
        });
      });
    </script>
  </div>
</body>
</html>
