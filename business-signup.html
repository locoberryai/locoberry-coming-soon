<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Signup | LocoBerry</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #F5F5F5;
      color: #1F2937;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
      color: #7C3AED;
      margin-bottom: 0.25rem;
      font-size: 2.2rem;
      font-weight: bold;
    }
    h2 {
      text-align: center;
      color: #14B8A6;
      font-weight: 600;
      margin-bottom: 2rem;
      font-size: 1.3rem;
    }
    .section-title {
      color: #7C3AED;
      font-size: 1.15rem;
      margin: 2rem 0 1rem;
      border-bottom: 2px solid #F472B6;
      padding-bottom: 6px;
      font-weight: bold;
    }
    label {
      display: block;
      margin-top: 16px;
      margin-bottom: 6px;
      font-weight: bold;
    }
    .optional {
      color: #9CA3AF;
      font-weight: normal;
    }
    .required:after {
      content: " *";
      color: red;
    }
    input, textarea, select {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    input:focus, textarea:focus, select:focus {
      border-color: #7C3AED;
      box-shadow: 0 0 5px rgba(124, 58, 237, 0.2);
      outline: none;
    }
    select option:first-child {
      font-weight: bold;
      font-size: 0.95rem;
      color: #6B7280;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      margin-top: 30px;
      padding: 14px 28px;
      background-color: #7C3AED;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #6b21a8;
    }
    .consent {
      margin-top: 20px;
      display: flex;
      align-items: center;
    }
    .consent input[type="checkbox"] {
      margin-right: 10px;
      width: 16px;
      height: 16px;
    }
    .error-message {
      color: red;
      margin-top: 10px;
      display: none;
      font-size: 0.95rem;
    }
    .success-message {
      display: none;
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 20px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LocoBerry</h1>
    <h2>Business Signup Form</h2>
    <form id="signupForm">
      <label class="required">Business Name</label>
      <input type="text" name="business_name" required>

      <label class="required">Business Email</label>
      <input type="email" name="public_email" id="public_email" required>

      <label class="required">Business Phone</label>
      <input type="tel" name="public_phone" id="public_phone" required placeholder="e.g. 123-456-7890">

      <label class="required">Contact Email</label>
      <input type="email" name="contact_email" id="contact_email" required>

      <label class="required">Contact Phone</label>
      <input type="tel" name="contact_phone" id="contact_phone" required placeholder="e.g. 123-456-7890">

      <label class="optional">Website</label>
      <input type="url" name="website">

      <label class="optional">Instagram</label>
      <input type="url" name="instagram">

      <label class="optional">Facebook</label>
      <input type="url" name="facebook">

      <label class="optional">X (Twitter)</label>
      <input type="url" name="twitter">

      <label class="optional">WhatsApp</label>
      <input type="text" name="whatsapp">

      <label class="optional">Upload Logo</label>
      <input type="file" name="logo">

      <div class="consent">
        <input type="checkbox" name="consent" id="consentCheckbox" required>
        <label class="required" for="consentCheckbox">I agree to be contacted by LocoBerry and list my business on the platform</label>
      </div>

      <input type="hidden" name="submission_timestamp" id="timestamp">

      <button type="submit">Submit</button>
    </form>

    <div class="success-message" id="successMessage">
      âœ… Thank you! Your business has been successfully submitted.
    </div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      const phonePattern = /^\d{3}[-\s]?\d{3}[-\s]?\d{4}$/;

      const publicEmail = document.getElementById("public_email").value;
      const contactEmail = document.getElementById("contact_email").value;
      const publicPhone = document.getElementById("public_phone").value;
      const contactPhone = document.getElementById("contact_phone").value;
      const consent = document.getElementById("consentCheckbox").checked;

      if (!emailPattern.test(publicEmail) || !emailPattern.test(contactEmail)) {
        alert("Please enter valid email addresses.");
        return;
      }

      if (!phonePattern.test(publicPhone) || !phonePattern.test(contactPhone)) {
        alert("Please enter valid 10-digit phone numbers.");
        return;
      }

      if (!consent) {
        alert("You must agree to be contacted.");
        return;
      }

      document.getElementById("timestamp").value = new Date().toISOString();

      const formData = new FormData(document.getElementById("signupForm"));

      fetch("https://formspree.io/f/mldjoyek", {
        method: "POST",
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          document.getElementById("signupForm").style.display = "none";
          document.getElementById("successMessage").style.display = "block";
        } else {
          alert("There was an error submitting your form.");
        }
      }).catch(error => {
        alert("There was an error submitting your form.");
      });
    });
  </script>
</body>
</html>
