
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Signup | LocoBerry</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #F5F5F5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      color: #7C3AED;
      margin-bottom: 0.2rem;
    }
    h2 {
      font-size: 1.5rem;
      color: #14B8A6;
      margin-top: 0.3rem;
    }
    .dots {
      display: inline-flex;
      gap: 4px;
      vertical-align: -0.1em;
      margin-left: 3px;
    }
    .dot {
      width: 6.5px;
      height: 6.5px;
      background-color: #F472B6;
      border-radius: 50%;
      display: inline-block;
      animation: pulse 1.5s infinite ease-in-out;
    }
    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.4); opacity: 0.7; }
    }
    form {
      text-align: left;
    }
    label {
      display: block;
      margin-top: 16px;
      font-weight: bold;
    }
    .required:after {
      content: " *";
      color: red;
    }
    .optional {
      font-weight: normal;
      color: #999;
    }
    input, textarea, select {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 6px;
    }
    select option:first-child {
      font-weight: bold;
      font-size: 0.9rem;
      color: #6B7280;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      margin-top: 30px;
      background-color: #7C3AED;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #6b21a8;
    }
    .success-message {
      display: none;
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 20px;
    }
    .success-message a {
      color: #7C3AED;
      font-weight: bold;
      text-decoration: none;
    }
  
  .canadian-label {
    position: static;
    top: 15px;
    right: 15px;
    background-color: rgba(214, 40, 40, 0.05);
    color: #D62828;
    font-weight: 600;
    padding: 6px 14px;
    border-radius: 12px;
    font-size: 0.9rem;
    display: flex;
    align-items: center;
    gap: 6px;
    font-family: 'Poppins', sans-serif;
    z-index: 999;
    box-shadow: 0 0 4px rgba(0,0,0,0.05);
  }
  .canadian-label .leaf {
    font-size: 1rem;
  }


  @media (max-width: 600px) {
    .canadian-label {
      top: 10px;
      right: 10px;
      font-size: 0.75rem;
      padding: 4px 10px;
    }
    .canadian-label .leaf {
      font-size: 0.85rem;
    }
  }

</style>
</head>
<body>

<div class="canadian-label" style="float: right; margin: -25px 20px 10px 0;">
  <span class="leaf">üçÅ</span> Canadian Innovation
</div>

  <div class="container">
    <a href="index.html" style="text-decoration: none;">
      <h1>LocoBerry<span class="dots"><span class="dot"></span><span class="dot"></span><span class="dot"></span></span></h1>
    </a>
    <h2>Business Signup Form</h2>

    <form id="signupForm">
      <label class="required">Business Name</label>
      <input type="text" name="business_name" required>

      <label class="required">Business Category</label>
      <select name="category" id="category" required>
        <option value="">Select Category</option>
        <option>Food & Beverages</option>
        <option>Health & Wellness</option>
        <option>Beauty & Personal Care</option>
        <option>Retail & Shopping</option>
        <option>Home & Living Services</option>
        <option>Education & Learning</option>
        <option>Events & Entertainment</option>
        <option>Travel & Transportation</option>
        <option>Pet Services</option>
        <option>Tech & Gadgets</option>
        <option>Professional Services</option>
        <option>Automotive Services</option>
        <option>Religious & Spiritual Services</option>
        <option>Printing & Stationary</option>
        <option>Laundry & Cleaning</option>
        <option>Other</option>
      </select>

      <label class="required">City</label>
      <select name="city" id="city" required>
        <option value="">Select City</option>
        <option>Waterloo</option>
        <option>Kitchener</option>
        <option>Cambridge</option>
        <option>Other</option>
      </select>

      <div id="otherCityField" style="display:none;">
        <label class="required">Enter Your City</label>
        <input type="text" name="other_city" id="other_city">
      </div>

      <label class="required">Description / Services</label>
      <textarea name="description" maxlength="1000" required></textarea>

      <label class="required">Business Email</label>
      <input type="email" name="public_email" id="public_email" required>

      <label class="required">Business Phone</label>
      <input type="tel" name="public_phone" id="public_phone" required placeholder="e.g. 123-456-7890">

      <label class="optional">Address</label>
      <input type="text" name="address">

      <label class="optional">Instagram</label>
      <input type="url" name="instagram">

      <label class="optional">Facebook</label>
      <input type="url" name="facebook">

      <label class="optional">WhatsApp</label>
      <input type="text" name="whatsapp">

      <label class="optional">X (Twitter)</label>
      <input type="url" name="twitter">

      <label class="optional">Website</label>
      <input type="url" name="website">

      <label class="optional">Upload Logo</label>
      <input type="file" name="logo">

      <label class="required">Business Owner / Primary Contact</label>
      <input type="text" name="owner_name" required>

      <label class="required">Contact Number</label>
      <input type="tel" name="contact_phone" id="contact_phone" required placeholder="e.g. 123-456-7890">

      <label class="optional">Contact Email</label>
      <input type="email" name="contact_email" id="contact_email">

      <div style="margin-top: 30px; display: flex; flex-direction: column; align-items: center; border: 1px dashed #ccc; padding: 10px 0;"><input type="checkbox" id="consentCheckbox" required style="margin-bottom: 10px;"><label for="consentCheckbox" style="font-weight: bold;">I agree to be contacted by LocoBerry and list my business on the platform</label></div>

      <input type="hidden" name="submission_timestamp" id="timestamp">
      <button type="submit">Submit</button>
    </form>

    <div class="success-message" id="successMessage">
      ‚úÖ Thank you! Your business has been successfully submitted.
      <br><br>
      <a href="index.html">
        Return to <strong>LocoBerry</strong>
        <span class="dots"><span class="dot"></span><span class="dot"></span><span class="dot"></span></span>
      </a>
    </div>
  </div>

  <script>
    const cityDropdown = document.getElementById("city");
    const otherCityField = document.getElementById("otherCityField");
    const otherCityInput = document.getElementById("other_city");

    cityDropdown.addEventListener("change", function () {
      if (this.value === "Other") {
        otherCityField.style.display = "block";
        otherCityInput.setAttribute("required", "required");
      } else {
        otherCityField.style.display = "none";
        otherCityInput.removeAttribute("required");
      }
    });

    document.getElementById("signupForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const emailPattern = /^[^\s@]+@[^\s@]+\.[a-zA-Z]{2,}$/;
      const phonePattern = /^\d{3}[-\s]?\d{3}[-\s]?\d{4}$/;

      const publicEmail = document.getElementById("public_email").value;
      const contactEmail = document.getElementById("contact_email").value;
      const publicPhone = document.getElementById("public_phone").value;
      const contactPhone = document.getElementById("contact_phone").value;
      const consent = document.getElementById("consentCheckbox").checked;

      if (!emailPattern.test(publicEmail) || (contactEmail && !emailPattern.test(contactEmail))) {
        alert("Please enter valid email addresses.");
        return;
      }

      if (!phonePattern.test(publicPhone) || !phonePattern.test(contactPhone)) {
        alert("Please enter valid 10-digit phone numbers.");
        return;
      }

      if (!consent) {
        alert("You must agree to be contacted.");
        return;
      }

      document.getElementById("timestamp").value = new Date().toISOString();

      const formData = new FormData(document.getElementById("signupForm"));

      fetch("https://formspree.io/f/mldjoyek", {
        method: "POST",
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          document.getElementById("signupForm").style.display = "none";
          document.getElementById("successMessage").style.display = "block";
        } else {
          alert("There was an error submitting your form.");
        }
      }).catch(error => {
        alert("There was an error submitting your form.");
      });
    });
  </script>
</body>
</html>
